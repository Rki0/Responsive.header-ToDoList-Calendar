<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List with Calendar</title>
  <script src="https://kit.fontawesome.com/0931dd265e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--navigation bar-->
  <nav class="navbar">
    <!--company's logo-->
    <div class="logospace">
      <i class="far fa-paper-plane"></i>
      <a href="">Kiyoung Company</a>
    </div>
    <!--menu-->
    <ul class="menuList">
      <li><a href="">Main</a></li>
      <li><a href="">To-Do-List</a></li>
      <li><a href="">Calendar</a></li>
    </ul>
    <!--sns-->
    <ul class="snsicon">
      <li><i class="fab fa-instagram"></i></li>
      <li><i class="fas fa-camera"></i></li>
    </ul>
    <!--menu toggle button to use small size web-->
    <!--a 태그이므로 클릭했을 때, href가 빈 칸이라면 새로고침이 실행되므로 href에 임의의 값을 넣음-->
    <a href="#" class="navbar_toggleBtn">
      <i class="fas fa-bars"></i>
    </a>
  </nav>
  <script src="js/script.js"></script>
</body>
</html>
